<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Тут зібрані найцікавіші роботи учнів:</h1>
    <div id="wrap">
      <main>
        <section id="chess">
          <h3>Шахматна дошка</h3>
          <table>
            <tr>
              <td>A1</td>
              <td>B1</td>
              <td>C1</td>
              <td>D1</td>
              <td>E1</td>
              <td>F1</td>
              <td>G1</td>
              <td>H1</td>
            </tr>
          </table>
        </section>
        <hr />
        <section>
          <h3>Градієнтарне коло, а також текст із тінню</h3>
          <div id="wrap10">
            <div class="sun">Sun</div>
          </div>
        </section>
        <hr />
        <section>
          <h3>"Як білка в рамці"</h3>
          <div class="frame">
            <img
              src="https://cs11.pikabu.ru/post_img/big/2018/07/10/10/1531245001137037682.jpg"
              alt=""
              class="planet"
            />
          </div>
        </section>
        <hr />
        <section>
          <h3>Закруглений прямокутник</h3>
          <div class="grad"></div>
        </section>
        <hr />
        <section id="cube">
          <h3>3D-куб</h3>
          <input type="radio" name="control" id="left" />
          <input type="radio" name="control" id="right" />
          <div class="container">
            <div class="back side"><div class="dot"></div></div>
            <div class="left side"><div class="dot"></div></div>
            <div class="right side"><div class="dot"></div></div>
            <div class="top side"><div class="dot"></div></div>
            <div class="bottom side"><div class="dot"></div></div>
            <div class="front side"><div class="dot"></div></div>
          </div>
        </section>
        <br /><br /><br />
        <hr />
        <section>
          <h3>Картинка, що стає розмитою</h3>
          <div class="blur">
            <img
              src="https://s00.yaplakal.com/pics/pics_original/5/0/6/17827605.jpg"
              alt="plane"
            />
          </div>
        </section>
        <hr />
        <section>
          <h3>Повертання елемента за допомогою властивості transform</h3>
          <img
            src="https://st5.depositphotos.com/35914836/63482/i/450/depositphotos_634821438-stock-photo-beautiful-sunset-sea.jpg"
            alt=""
            class="block"
          />
        </section>
        <hr />
        <footer>
          <h3>2024</h3>
        </footer>
      </main>
    </div>
  </body>
</html>
